[pytest]
# Pytest configuration for ImaLink Fase 1
testpaths = tests
python_paths = src

# Ignore deprecated tests
norecursedirs = deprecated

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers --disable-warnings --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    slow: Tests that take a long time to run
    database: Tests that require database setup
    files: Tests that require test image files

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning