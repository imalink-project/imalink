<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImaLink Demo - Import & Bildevisning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }

        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .status.warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }

        .import-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .imports-list {
            margin-top: 20px;
        }

        .import-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .import-item.completed { border-left-color: #28a745; }
        .import-item.failed { border-left-color: #dc3545; }
        .import-item.in_progress { border-left-color: #ffc107; }

        .import-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .import-id {
            font-weight: bold;
            color: #667eea;
        }

        .import-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .import-status.completed { background: #d4edda; color: #155724; }
        .import-status.failed { background: #f8d7da; color: #721c24; }
        .import-status.in_progress { background: #fff3cd; color: #856404; }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .refresh-btn {
            background: #6c757d;
            margin-left: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .image-card:hover {
            transform: translateY(-2px);
        }

        .image-thumbnail {
            aspect-ratio: 1;
            overflow: hidden;
        }

        .image-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-thumbnail img {
            transform: scale(1.05);
        }

        .image-placeholder {
            aspect-ratio: 1;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .image-info {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .image-filename {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 12px;
            word-break: break-word;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .info-section {
            margin-bottom: 12px;
        }

        .info-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #667eea;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 2px;
            padding-left: 8px;
            line-height: 1.4;
        }

        .info-item:before {
            content: "‚Ä¢ ";
            color: #ccc;
            margin-right: 4px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è ImaLink Demo</h1>
            <p>Import og bildevisning via REST API</p>
        </div>

        <!-- Import Seksjon -->
        <div class="section">
            <h2>üìÅ Start Import</h2>
            <div class="form-group">
                <label for="importPath">Katalog-sti:</label>
                <input type="text" id="importPath" value="C:/temp/PHOTOS_SRC_TEST_MICRO" placeholder="Skriv inn sti til bildekatalog">
            </div>
            <div class="form-group">
                <label for="importDesc">Beskrivelse:</label>
                <input type="text" id="importDesc" value="Demo import fra HTML frontend" placeholder="Beskrivelse av importen">
            </div>
            <button class="btn" id="startImportBtn" onclick="startImport()">Start Import</button>
            <div id="importStatus"></div>
        </div>

        <!-- Import Liste -->
        <div class="section">
            <h2>üìã Import Oversikt</h2>
            <button class="btn" id="refreshImportsBtn" onclick="loadImports()">üîÑ Oppdater Liste</button>
            <button class="btn refresh-btn" onclick="loadImports()">Auto-refresh</button>
            <div id="importsList" class="imports-list">
                <div class="loading">
                    <div class="spinner"></div>
                    Laster imports...
                </div>
            </div>
        </div>

        <!-- Bilder Seksjon -->
        <div class="section">
            <h2>üñºÔ∏è Bilder</h2>
            <button class="btn" onclick="loadImages()">üì∑ Last Bilder</button>
            <button class="btn refresh-btn" onclick="loadImages()">üîÑ Oppdater</button>
            <div id="imagesList" class="images-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Laster bilder...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let autoRefreshInterval;

        // API Helper funktioner
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Start import function
        async function startImport() {
            const path = document.getElementById('importPath').value.trim();
            const description = document.getElementById('importDesc').value.trim();
            
            if (!path) {
                showStatus('importStatus', 'Katalog-sti er p√•krevd', 'error');
                return;
            }

            const btn = document.getElementById('startImportBtn');
            btn.disabled = true;
            btn.textContent = 'Starter...';

            try {
                showStatus('importStatus', 'Starter import...', 'info');
                
                const result = await apiCall('/imports/', {
                    method: 'POST',
                    body: JSON.stringify({
                        source_directory: path,
                        source_description: description || 'Demo import'
                    })
                });

                showStatus('importStatus', 
                    `‚úÖ Import startet! Import ID: ${result.import_id}`, 
                    'success');
                
                // Start auto-refresh for √• f√∏lge med p√• importens fremgang
                startAutoRefresh();
                setTimeout(loadImports, 1000);

            } catch (error) {
                showStatus('importStatus', `‚ùå Feil: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Start Import';
            }
        }

        // Load imports list
        async function loadImports() {
            try {
                const result = await apiCall('/imports/');
                renderImportsList(result.imports);
                
                // Update header with stats
                const total = result.total;
                const completed = result.imports.filter(imp => imp.status === 'completed').length;
                const inProgress = result.imports.filter(imp => imp.status === 'in_progress').length;
                
                console.log(`üìä Imports: ${total} total, ${completed} completed, ${inProgress} in progress`);
                
            } catch (error) {
                document.getElementById('importsList').innerHTML = 
                    `<div class="error-message">Feil ved lasting av imports: ${error.message}</div>`;
            }
        }

        // Render imports list
        function renderImportsList(imports) {
            const container = document.getElementById('importsList');
            
            if (imports.length === 0) {
                container.innerHTML = '<div class="loading">Ingen imports funnet</div>';
                return;
            }

            container.innerHTML = imports.map(imp => `
                <div class="import-item ${imp.status}">
                    <div class="import-header">
                        <span class="import-id">Import #${imp.id}</span>
                        <span class="import-status ${imp.status}">${imp.status}</span>
                    </div>
                    <div><strong>Kilde:</strong> ${imp.source_path}</div>
                    <div><strong>Beskrivelse:</strong> ${imp.source_description}</div>
                    <div><strong>Startet:</strong> ${new Date(imp.started_at).toLocaleString('no-NO')}</div>
                    ${imp.completed_at ? `<div><strong>Fullf√∏rt:</strong> ${new Date(imp.completed_at).toLocaleString('no-NO')}</div>` : ''}
                    
                    <div class="import-stats">
                        <div class="stat-card">
                            <div class="stat-number">${imp.total_files_found}</div>
                            <div class="stat-label">Filer funnet</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${imp.images_imported}</div>
                            <div class="stat-label">Importert</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${imp.duplicates_skipped}</div>
                            <div class="stat-label">Duplikater</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${imp.errors_count}</div>
                            <div class="stat-label">Feil</div>
                        </div>
                    </div>
                    
                    ${imp.status === 'in_progress' ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${imp.progress_percentage}%"></div>
                        </div>
                        <div style="text-align: center; font-size: 0.9rem; color: #666;">
                            ${Math.round(imp.progress_percentage)}% fullf√∏rt
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Load images
        async function loadImages() {
            try {
                const result = await apiCall('/images/');
                renderImagesList(result.data);
            } catch (error) {
                document.getElementById('imagesList').innerHTML = 
                    `<div class="error-message">Feil ved lasting av bilder: ${error.message}</div>`;
            }
        }

        // Render images list
        function renderImagesList(images) {
            const container = document.getElementById('imagesList');
            
            if (images.length === 0) {
                container.innerHTML = '<div class="loading">Ingen bilder funnet</div>';
                return;
            }

            container.innerHTML = images.map(img => `
                <div class="image-card">
                    <div class="image-thumbnail">
                        <img src="${API_BASE}/images/${img.id}/thumbnail" 
                             alt="${img.original_filename}"
                             onload="console.log('Thumbnail loaded for image ${img.id}');"
                             onerror="console.log('Thumbnail failed for image ${img.id}:', this.src); this.parentElement.innerHTML='&lt;div class=&quot;image-placeholder&quot;&gt;üì∑ ${img.original_filename}&lt;/div&gt;'"
                             loading="lazy">
                    </div>
                    <div class="image-info">
                        <div class="image-filename" title="${img.original_filename}">${img.original_filename}</div>
                        
                        <!-- Fil informasjon -->
                        <div class="info-section">
                            <div class="info-label">üìÑ Fil</div>
                            <div class="info-item">ID: ${img.id}</div>
                            <div class="info-item">Hash: ${img.image_hash ? img.image_hash.substring(0, 12) + '...' : 'N/A'}</div>
                            <div class="info-item">St√∏rrelse: ${formatFileSize(img.file_size || 0)}</div>
                            <div class="info-item">Format: ${img.file_format || 'ukjent'}</div>
                        </div>

                        <!-- Bilde informasjon -->
                        <div class="info-section">
                            <div class="info-label">üñºÔ∏è Bilde</div>
                            <div class="info-item">Dimensjoner: ${(img.width && img.height) ? `${img.width} √ó ${img.height}` : 'Ikke tilgjengelig'}</div>
                            <div class="info-item">Tatt: ${img.taken_at ? formatDate(img.taken_at) : 'Ikke funnet'}</div>
                            <div class="info-item">GPS: ${(img.gps_latitude && img.gps_longitude) ? `${img.gps_latitude.toFixed(6)}, ${img.gps_longitude.toFixed(6)}` : 'Ikke funnet'}</div>
                            ${img.user_rotation ? `<div class="info-item">Rotasjon: ${img.user_rotation * 90}¬∞</div>` : ''}
                        </div>



                        <!-- Bruker metadata -->
                        ${(img.title || img.description || img.rating) ? `
                        <div class="info-section">
                            <div class="info-label">‚≠ê Metadata</div>
                            ${img.title ? `<div class="info-item">Tittel: ${img.title}</div>` : ''}
                            ${img.description ? `<div class="info-item">Beskrivelse: ${img.description}</div>` : ''}
                            ${img.rating ? `<div class="info-item">Rating: ${'‚òÖ'.repeat(img.rating)}${'‚òÜ'.repeat(5-img.rating)}</div>` : ''}
                            ${img.tags ? `<div class="info-item">Tags: ${img.tags}</div>` : ''}
                        </div>
                        ` : ''}

                        <!-- Import og timestamps -->
                        <div class="info-section">
                            <div class="info-label">üìÖ System</div>
                            ${img.import_source ? `<div class="info-item">Import: ${img.import_source}</div>` : ''}
                            ${img.created_at ? `<div class="info-item">Opprettet: ${formatDate(img.created_at)}</div>` : ''}
                            ${img.updated_at ? `<div class="info-item">Oppdatert: ${formatDate(img.updated_at)}</div>` : ''}
                            ${img.author_id ? `<div class="info-item">Fotograf ID: ${img.author_id}</div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Helper functions
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('no-NO', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return 'Ugyldig dato';
            }
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(() => {
                loadImports();
            }, 3000); // Refresh every 3 seconds
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadImports();
            loadImages();
            
            // Auto-refresh for 30 seconds after page load
            startAutoRefresh();
            setTimeout(stopAutoRefresh, 30000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
